<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="todoButton" onclick="changeButton()">Not done</button>

    <div id="counter">0</div>
    <button onclick="increment()">Up</button>
    <button onclick="decrement()">Down</button>

    <input type="text" id="textBox" />
    <button onclick="appendText()">Submit</button>
    <script>
        function changeButton(){
            let change = document.getElementById('todoButton')
            change.innerText = 'Done'
        }

        function increment() {
            let inc = document.getElementById('counter')
            inc.innerText++
        }
        function decrement() {
            let inc = document.getElementById('counter')
            inc.innerText--
        }

        function appendText() {
            let textbox = document.getElementById('textBox')
            let newDiv = document.createElement('div')
            newDiv.innerText = textbox.value
            document.body.appendChild(newDiv)
        }
    </script>
</body>
</html>
