<!--Basics of CSS
    Add a class attribute to the HTML tags to target them in the CSS
    Declare which element you want to style and style

    Psuedo-classes define what happens to elements as you interact with them
        ex. hover and active
    Transitions are a way to the psuedo-class changes smoothly

    CSS Box-Model
    How much space an element takes up and how far it is from other elements
        Margin - Spacing on the outside of elements
        Padding - Spacing on the inside of elements
-->
