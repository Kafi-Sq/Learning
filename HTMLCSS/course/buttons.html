<!--Basics of CSS
    Add a class attribute to the HTML tags to target them in the CSS
    Declare which element you want to style and style

    Psuedo-classes define what happens to elements as you interact with them
        ex. hover and active
    Transitions are a way to the psuedo-class changes smoothly
-->

<style>

    .subs {
        cursor: pointer;
        border-radius: 2px;
        border: none;
        color: white;
        background-color: rgb(199, 0, 0);
        height: 36px;
        width: 105px;
        margin-right: 10px;
        transition: opacity 0.15s;
    }

    .subs:hover {
        opacity: 0.8;
    }

    .subs:active {
        opacity: 0.4;
    }

    .join {
        background-color: white;
        color:rgb(41, 118, 211);
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join:active {
        opacity: 0.7;
    }

    .tweet{
        background-color: rgb(36, 119, 221);
        color: white;
        height: 36px;
        width: 74px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subs">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
