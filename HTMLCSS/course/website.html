<!--Basics of HTML
    HTML Elements are the lines
    HTML tags are the declarations of what type of element you're writing
    HTML attributes define the behavior of HTML tags
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Hello</button>
    <p>Paragraph of text</p>
    <a href="https://youtube.com" target="_blank">Link to YouTube</a>
</body>
</html>
