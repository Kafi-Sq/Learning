<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="height: 3000px;
            padding-top: 60px;
            padding-left: 80px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
    ">header</div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
    ">Sidebar</div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">Div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    ">Div 2</div>
</body>
</html>
