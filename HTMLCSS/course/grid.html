<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        div {
            display: grid;
            grid-template-columns: 100px 100px;
            column-gap: 20px;
            row-gap: 30px;
        }
        .div1 {
            background-color: lightblue;
            height: 200px;
        }
        .div2 {
            background-color: lightcoral;
            height: 200px;
        }
    </style>
</head>
<body>
    <div >
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
    </div>
    <div style="margin-top:30px; grid-template-columns: 100px 100px 200px;">
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="div1">Div 3</div>
        <div class="div2">Div 4</div>
    </div>

    <div style="margin-top:30px; grid-template-columns: 1fr 1fr 1fr;">
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="div1">Div 3</div>
        <div class="div2">Div 1</div>
        <div class="div1">Div 2</div>
        <div class="div2">Div 3</div>
    </div>
</body>
</html>
