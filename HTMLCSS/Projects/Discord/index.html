<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <title>Discord</title>
</head>

<body>
    <header>
        <div class="top">
            <div class="logoContainer">
                <img src="images/discordLogo.png" alt="">
            </div>
            <div class="topButtons">
                <div><p class="center">&#128469;</p></div>
                <div><p>&#128470;</p></div>
                <div class="hoverRed"><p>&#128473;</p></div>
            </div>
        </div>

        <div class="sidebarMain">
            <div>
                <p><i class="fa-brands fa-discord"></p></i>
                <div class="hoverLine"></div>
                <div class="altText"><p>Direct Messages</p></div>
            </div>
            <hr width="35px;" color="#5A5A5A">
            <div class="active">
                <p>SG</p>
                <div class="hoverLine"></div>
                <div class="altText"><p>SMP Group</p></div>
            </div>
            
            <div>
                <p>CSCI</p>
                <div class="hoverLine"></div>
                <div class="altText raiseTop"><p>CSCI 331 Group 4 (Hassen, Khaled, John)</p></div>
            </div>
            
            <div>
                <p>SSA</p>
                <div class="hoverLine"></div>
                <div class="altText raiseTop"><p>Somali Student Association</p></div>
            </div>
            
            <div>
                <p>C3g</p>
                <div class="hoverLine"></div>
                <div class="altText"><p>CSCI 310 group</p></div>
            </div>
            
            <div>
                <p>Bn</p>
                <div class="hoverLine"></div>
                <div class="altText"><p>Bread Nether</p></div>
            </div>
            <div class="greenHover">
                <p><i class="fa-solid fa-plus"></i></p>
                <div class="hoverLine"></div>
                <div class="altText"><p>Add a Server</p></div>
            </div>
            <div class="greenHover">
                <p><i class="fa-solid fa-compass"></i></p>
                <div class="hoverLine"></div>
                <div class="altText"><p>Explore Public Servers</p></div>
            </div>
        </div>
    </header>
    <main></main>
</body>

</html>
